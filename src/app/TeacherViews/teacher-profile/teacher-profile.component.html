<main id="body">
  <div class="profileBody container">
    <div class="row content-reverse">
      <div class="col-lg-7 col-md-12 col-sm-12">
        <h1 class="text-center">Your Courses</h1>
        <div>

          <div *ngFor="let course of teacherProfile.courses">
            <div class="course course-type-css cardMarginTop">
              <div class="row course-card">
                <header class="course-header container-fluid courseTitle">

                  <h2 class="text-center m-0 py-1">{{course.name}}</h2>

                </header>

                <div class="row courseContent margin-remove">

                  <div class="column col-8">
                    <span>Students on this course:</span>
                    <div class="student-list-info">
                      <ol>
                        <li *ngFor="let student of course.students">{{student.data.username}}</li>
                      </ol>
                    </div>
                  </div>
                  <div class="column col-4">
                    <span>Course info:</span>
                    <div class="course-list-info">
                      <ul>
                        <li>Started at:
                          <span>17.11.1847.</span>
                        </li>
                        <li>Duration:
                          <span>3 weeks</span>
                        </li>
                      </ul>
                    </div>
                  </div>

                </div>

                <footer class="course-footer html-color">
                  <a routerLink="/teacher-edit-course" [queryParams]="{ id : course._id }" class="btn profileCourseBtn">Edit Course</a>
                </footer>
              </div>
            </div>
          </div>

        </div>
      </div>


      <div class="col-lg-5 col-md-12 col-sm-12 imgCalendar">
        <div class="column container text-center">
          <img class="profileImage" src="https://www.asist.org/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png"
            alt="UserPicture">
          <div class="text-profile">
            <div class="row profile-info-centar">
              First name:
              <span>Blagoje</span>

            </div>
            <div class="row profile-info-centar">
              Last name:
              <span>Vukovic</span>
            </div>
            <div class="row profile-info-centar">
              Email:
              <span>{{teacherProfile.email}}</span>
            </div>
            <div class="row profile-info-centar">
              Username:
              <span>{{teacherProfile.username}}</span>
            </div>

            <a routerLink="/teacher-edit-profile" [queryParams]="{ id : '5a5cc60c7facd14254714acb' }" class="btn profileCourseBtn">Edit Profile</a>

          </div>

          <section>
            <img class="calendar" src="http://www.calendarzoom.com/media/printable-calendar/january-2018-print-free-calendar-full-weekday.png"
              alt="UserPicture">
          </section>

        </div>

      </div>


    </div>
  </div>

</main>
