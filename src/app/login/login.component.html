<div class="form-position">
  <div id="LoginForm" class="module form-module login-register-form">
    <div class="toggle">
      <i class="fa fa-times fa-pencil switch"></i>
    </div>
    <div class="form">
      <h2>Login to your account</h2>
      <form>
        <input [(ngModel)]="username" name="username" type="text" placeholder="Username" />
        <input [(ngModel)]="password" name="password" type="password" placeholder="Password" />
        <button (click)="login()" class="btn-login_register">Login</button>
        <hr>
        <button (click)="test()" class="btn-login_register">Test</button>


      </form>
    </div>
    <div class="cta hvr-overline-reveal">
      <a class="btn-forgot-password" href="#">Forgot Your Password?</a>
      <hr class="line">
      <a routerLink="/signup" class="btn-new-account" href="#">Don't Have an Account?</a>
    </div>
  </div>
</div>
