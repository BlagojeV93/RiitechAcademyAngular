<main id="body" class="container justify-content-center">
  <div class="column courses userEditMain" id="userEdit">

    <div class="course course-type-html">
      <div class="course-card">
        <section class="row-1 course-header container-fluid adminCourseTeacher">
          <h2 class="text-center m-0 py-1 editCourseHeader">Edit
     
          </h2>
        </section>
      
          <section class="row-7 row align-items-center container justify-content-center">
            <div class="editCourseFields col-lg-9 col-md-9 col-sm-12">

              <div class="form-group row">
                <label for="type" class="col-md-2 col-form-label">Type</label>
                <div class="col-md-10">
                  <select name="type" required="true" class="custom-select">
                    
                      
                     <option value=""></option> 
                     
                
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="username" class="col-md-2 col-form-label">Username</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="username" name="username" required="true" value=''>
                </div>
              </div>
              <div class="form-group row">
                <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="firstName" name="firstName" value="">
                </div>
              </div>
              <div class="form-group row">
                <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="lastName" name="lastName" value="">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="email" name="email" required="true" value=''>                </div>
              </div>
              <div class="form-group row">
                <label for="image" class="col-md-2 col-form-label">Image</label>
                <div class="col-md-10">
                  <input type="text" class="form-control" id="image" name="image" value="">
                </div>
              </div>
            </div>

            <div class="column col-lg-3 col-md-3 col-sm-12 text-center">
              <img class="userEditPic img-thumbnail" src='' />

            </div>
          </section>
          <br />

          <br />



          <section class="row-4 text-center coursesSection">
            <div class="row justify-content-center">

              <div class="column userEditCourseList">
                <div>
                  <label for="courses">Current Courses</label>
                </div>
                <div>
                  <select class="courseInput" id="list1" name="courses[]" size="5" multiple="multiple">

                 
                    

                      


                  </select>
                </div>
              </div>

              <div class="column align-self-end userEditCourseBtn">
                <div>
                  <input id="button1" type="button" value="->" />
                </div>
                <div>
                  <input id="button2" type="button" value="<-" />
                </div>

              </div>

              <div class="column userEditCourseList">
                <div>
                  <label for="allCourses">All Courses</label>
                </div>
                <div>
                  <select class="courseInput " id="list2" name="allCourses" size="5" multiple="multiple">
                   
                    

                 
                      <br>
                     



                  </select>
                </div>
              </div>

            </div>
         
            <br />

            <input class="btn btn-success userEditSubmit" type="submit" value="Submit" onclick="selectAll()">
          </section>
   
      </div>
    </div>
  </div>
</main>
