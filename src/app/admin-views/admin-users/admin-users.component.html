<main id="body" class='container'>
  <table id='useri' class="display" cellspacing="1" width="100%">
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Image</th>
              <th>Email</th>
              <th>Type</th>
              <th>Username</th>
              <th>Courses</th>
              <th>Edit</th>
              <th>Delete</th>
          </tr>
      </thead>
      <tbody>
          



              <tr *ngFor="let user of adminUsers">
                  <td></td>
                  <td></td>
                  <td><img [src]="user.image ? user.image : ''"  width='100px' height='50px' /></td>
                  <td>{{user.email}}</td>
                  <td>{{user.type}}</td>
                  <td>{{user.username}}</td>
                  <td></td>
                  <td><input type="submit" value="EDIT" class="btn btn-sm btn-success" [routerLink]="['/admin/users/edit']"></td>
                  <td><input type="submit" value="DELETE" class="btn btn-sm btn-danger"></td>
              </tr>
        



      </tbody>
  </table>
  </main>
