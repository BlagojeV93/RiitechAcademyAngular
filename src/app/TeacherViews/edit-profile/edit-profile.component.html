<main id="body" class="container">
  <section class="courses">
      <div class="container text-center">
          <div class="course course-type-html">
              <div class="course-card">
                  <header class="course-header container-fluid adminCourseTeacher">
                      <h2 class="text-center m-0 py-1 editCourseHeader">Edit
                          TEACHER
                      </h2>
                  </header>

                 
                      <div class="container-fluid editCourseFields">
                          <div class="form-group row">
                              <label for="username" class="col-md-2 col-form-label">Userame</label>
                              <div class="col-md-10">
                                  <input type="text" class="form-control" id="name" name="username" value="{{editTeacherProfile.username}}">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                              <div class="col-md-10">
                                  <input type="text" class="form-control" id="code" name="firstName" value="">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                              <div class="col-md-10">
                                  <input type="text" class="form-control" id="code" name="lastName" value="">
                              </div>
                          </div>
                          <div class="form-group row">
                            <label for="lastName" class="col-md-2 col-form-label">E-Mail</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="code" name="e-mail" value="{{editTeacherProfile.email}}">
                            </div>
                        </div>
                          <div>
                              <div class="form-group row">
                                  <label class="col-md-2 col-form-label" for="image">Image</label>
                                  <div class="col-md-10">
                                      <input class="form-control" type="text" name="image" value="">
                                  </div>
                              </div>
                              <div class="container-fluid userEditPicDiv">
                                  <img class="userEditPic img-thumbnail" src='https://www.asist.org/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png' />
                              </div>
                          </div>

                      </div>
              </div> 
              <div class="submitButtonsContainer">
                  <input class="btn btn-success userEditSubmit editSubmitBtn" type="submit" value="Submit">
                 
              </div>
          </div>
      </div>
  </section>
</main>
