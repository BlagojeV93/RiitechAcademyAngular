<main id="body" class="container">
    <section class="courses">
        <div class="container text-center">
            <div class="course course-type-html">
                <div class="course-card">
                    <header class="course-header container-fluid ">
                        <h2 class="text-center m-0 py-1 editCourseHeader"> Edit {{editCourse.name}}</h2>
                    </header>

                    <form>
                        <div class="editCourseFields">
                            <div class="form-group row">
                                <label for="name" class="col-md-2 col-form-label">Name</label>
                                <div class="col-md-10">
                                    <input [(ngModel)]="name" type="text" class="form-control" id="name" name="name" value=" {{editCourse.name}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="code" class="col-md-2 col-form-label">Code</label>
                                <div class="col-md-10">
                                    <input [(ngModel)]="code" type="text" class="form-control" id="code" name="code" required="true" value=" {{editCourse.code}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="image" class="col-md-2 col-form-label">Link to image</label>
                                <div class="col-md-10">
                                    <input [(ngModel)]="imageUrl" type="text" class="form-control" id="image" name="image" value="{{editCourse.image}}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-md-2 col-form-label">Description</label>
                                <div class="col-md-10">
                                    <textarea [(ngModel)]="description" class="form-control" id="description" name="description" rows="5"> {{editCourse.description}}</textarea>
                                </div>
                            </div>
                        </div>

                        <div class="submitButtonsContainer">
                            <input (click)="editCourseSend()" type="submit" value="Submit" class="btn btn-success editCourseBtn ">
                            <form action="">
                                <input type="submit" value="Delete" class="btn btn-danger editCourseBtn ">
                            </form>
                        </div>
                        </form>


                   





                </div>





            </div>




        </div>
    </section>
</main>
